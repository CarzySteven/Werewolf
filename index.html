<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='Inconsolata.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="time_button">
      <div class="add_time">
        <textarea>已加時:</textarea>
      </div>
      <div class="timer_controls">
        <button class="btn-font" onclick="say()" >計時</button>
        <button class="btn-font" disabled onclick="add()" id="add" >加時</button>
        <button class="btn-font" onclick="stop()" >暫停</button>
        <button class="btn-font" onclick="start()" >啟動</button> 
        <button class="btn-font" onclick="zero()" >Reset</button>
        <button onclick="say_sort()" id="say_sort" class="btn-font">順序</button>
      </div>
      <div class="time_word">
        <h1 class="display_time-left"></h1>
      </div>

    </div>
    
  </div>

  <div style="width: 100%; height: 100%;">
    <table  style="width: 100%; height: 850px; border:3px #cccccc solid;" cellpadding="10" border='1'>
      <tr>
        <td><textarea class="ticket">警上:
警下:
警長票:
>
>
></textarea></td>
        <td><textarea class="ticket">第一天:
>
>
></textarea></td>
        <td><textarea class="ticket">第二天:
>
>
></textarea></td>
        
      </tr>
      <tr>
        <td><textarea class="ticket">
        </textarea></td>
        <td><textarea class="ticket">第三天
>
>
></textarea></td>
        <td><textarea class="ticket">第四天：
>
>
></textarea></td>
        
      </tr>
    </table>


  </div>

  <script src="scripts.js"></script>
</body>
</html>
